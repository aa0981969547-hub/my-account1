<body class="p-4 safe-area-bottom select-none">

        </div>

        <div class="col-span-2 bento-card flex flex-col justify-between border border-gray-800 overflow-hidden relative">

            </div>

        </div>
        
        <div class="grid grid-cols-3 gap-3 mb-12">

            <div class="numpad-btn" onclick="press('4')">4</div>
            <div class="numpad-btn" onclick="press('5')">5</div>
            <div class="numpad-btn" onclick="press('6')">6</div>
            <div class="numpad-btn" onclick="press('7')">7</div>
            <div class="numpad-btn" onclick="press('8')">8</div>
            <div class="numpad-btn" onclick="press('9')">9</div>
            <div class="numpad-btn text-red-500" onclick="press('C')">C</div>
            <div class="numpad-btn" onclick="press('0')">0</div>

    <div id="category-modal" class="fixed inset-0 bg-black z-50 p-8 hidden">
        <h3 class="text-xl font-bold mb-8 text-center text-gray-400">é¸æ“‡åˆ†é¡</h3>
        <div class="grid grid-cols-2 gap-4">
            <button onclick="save('åˆæ™šé¤')" class="category-btn">ğŸ± åˆæ™šé¤</button>
            <button onclick="save('é£²æ–™é»å¿ƒ')" class="category-btn">â˜•ï¸ é£²æ–™é»å¿ƒ</button>
            <button onclick="save('äº¤é€šæ·é‹')" class="category-btn">ğŸš‡ äº¤é€šæ·é‹</button>
            <button onclick="save('ç”Ÿæ´»ç”¨å“')" class="category-btn">ğŸ›’ ç”Ÿæ´»ç”¨å“</button>
            <button onclick="save('å¨›æ¨‚ç¤¾äº¤')" class="category-btn">ğŸ¬ å¨›æ¨‚ç¤¾äº¤</button>
            <button onclick="save('å…¶ä»–æ”¯å‡º')" class="category-btn">âš™ï¸ å…¶ä»–æ”¯å‡º</button>
        </div>
        <button onclick="backToNumpad()" class="w-full mt-12 py-4 text-gray-500">è¿”å›ä¿®æ”¹é‡‘é¡</button>
    </div>

    <script>
        let currentAmount = "0";
        let currentAccount = "ç¾é‡‘";
        let records = JSON.parse(localStorage.getItem('my_journal')) || [];

        // åˆå§‹åŒ–
        window.onload = () => {
            JsBarcode("#barcode", "/3D4DA63", { format: "CODE39", displayValue: false, background: "#fff", height: 50, margin: 0 });
            updateUI();
        };

        function updateUI() {
            const total = records.reduce((acc, r) => acc + Number(r.amount), 0);
            const cash = records.filter(r => r.account === 'ç¾é‡‘').reduce((acc, r) => acc + Number(r.amount), 0);
            const card = records.filter(r => r.account === 'æ‚ éŠå¡').reduce((acc, r) => acc + Number(r.amount), 0);
            
            document.getElementById('total-expense').innerText = `$ ${total.toLocaleString()}`;
            document.getElementById('cash-balance').innerText = `$ ${cash.toLocaleString()}`;
            document.getElementById('card-balance').innerText = `$ ${card.toLocaleString()}`;
            localStorage.setItem('my_journal', JSON.stringify(records));
        }

        function openNumpad() { document.getElementById('numpad-modal').classList.remove('hidden'); }
        function setAccount(acc) {
            currentAccount = acc;
            document.getElementById('active-account-tag').innerText = acc;
            document.getElementById('btn-cash').className = acc === 'ç¾é‡‘' ? 'flex-1 py-1 text-xs active-tab' : 'flex-1 py-1 text-xs text-gray-500';
            document.getElementById('btn-card').className = acc === 'æ‚ éŠå¡' ? 'flex-1 py-1 text-xs active-tab' : 'flex-1 py-1 text-xs text-gray-500';
        }

        function press(key) {
            if (key === 'C') currentAmount = "0";
            else currentAmount = currentAmount === "0" ? key : currentAmount + key;
            document.getElementById('modal-amount').innerText = currentAmount;
        }

        function toCategory() {
            if (currentAmount === "0") return;
            document.getElementById('numpad-modal').classList.add('hidden');
            document.getElementById('category-modal').classList.remove('hidden');
        }

        function backToNumpad() {
            document.getElementById('category-modal').classList.add('hidden');
            document.getElementById('numpad-modal').classList.remove('hidden');
        }

        function save(cat) {
            records.push({
                amount: currentAmount,
                account: currentAccount,
                category: cat,
                date: new Date().toISOString()
            });
            updateUI();
            currentAmount = "0";
            document.getElementById('modal-amount').innerText = "0";
            document.getElementById('display-amount').innerText = "0";
            document.getElementById('category-modal').classList.add('hidden');
        }
    </script>
</body>
</html>
